<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    type: "text/css" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="img" src="./AMARELO.png" alt="">
        </div>
        <div class="login">
            <div class="retangulo">
                <div class="texto">
                    <h1>Acesso ao sistema</h1>
                    <h5>Coloque seu usuário e senha nos campos abaixo</h5>
                </div>
                <div class="input">
                    <form action="">
                        <h5 class="h5">Usuário:</h5>
                        <input class="usuario" type="text">
                        <h5 class="h5">Senha:</h5>
                        <input class="senha" type="text">
                    </form>
                </div>
                <div class="footer">
                    <input class="botao-entrar" type="submit" value="ENTRAR">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
